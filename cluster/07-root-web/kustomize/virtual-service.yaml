apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: root-web
spec:
  hosts:
  - "*"
  gateways:
  - http-gateway
  http:
  - match:
    - uri:
        prefix: /root
    rewrite:
      uri: /root-web/
    route:
    - destination:
        port:
          number: 9000
        host: minio-service.default.svc.cluster.local